@(section: String)(content: Html)(js: Html)(implicit request: Request[AnyContent])

@import scala.xml._

<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap: The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>@section | Urban Hacker</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/noun_13217_cc_t3.png")'>

    <meta property="og:title" content="@section | UrbanHacker" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content='@routes.Assets.versioned("images/noun_13217_cc_t3.png")' />
    <meta property="og:url" content="http://urbanhacker.news@request.uri" />
    <meta property="og:description" content="Simple hacker news and coding blog web site, for fun." />
    <meta property="og:site_name" content="Urban Hacker" />

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("css/bootstrap.min.css")'>

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href='@routes.Assets.versioned("css/bootstrap-theme.min.css")'>

    <!-- App CSS -->
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>

    <!-- Necessary Preloaded JS -->
    <script type="text/javascript">
        function imageLoaded(img){
            img.parentNode.parentNode.className += ' loaded';
        };
    </script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-79432847-1', 'auto');
      ga('send', 'pageview');
    </script>
<body>

<div class="container">

    <div class="header clearfix">
        <h1 class="pull-left"><a href="/"><span class="text-nowrap">( Urban Hacker )</span></a></h1>
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class='@if(section == "News") {active}'><a href="/">News</a></li>
                <li role="presentation" class='@if(section == "Blogs") {active}'><a href="/blogs">Blogs</a></li>
                <li role="presentation" class='@if(section == "About") {active}'><a href="/about">About</a></li>
            </ul>
        </nav>
    </div>

    @content

    <div class="footer">
        <p>&copy; <a href="http://d2ab.org">Daniel Skogquist Ã…borg</a> 2016</p>
    </div>

</div> <!-- /container -->

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Bootstrap: Latest compiled and minified JavaScript -->
<script src='@routes.Assets.versioned("js/bootstrap.min.js")'></script>

<!-- Bootstrap: HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/c514aa5661.js"></script>

<!-- MomentJS -->
<script src='@routes.Assets.versioned("javascripts/moment.min.js")' type="text/javascript"></script>

<!-- ImagesLoaded -->
<script src="https://npmcdn.com/imagesloaded@@4.1/imagesloaded.pkgd.min.js"></script>

<!-- Masonry -->
<script src="https://npmcdn.com/masonry-layout@@4.0/dist/masonry.pkgd.min.js"></script>

<!-- App JS -->
<script src='@routes.Assets.versioned("javascripts/app.js")' type="text/javascript"></script>

@js

</body>
</html>
