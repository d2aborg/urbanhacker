@(section: String)(content: Html)(js: Html)

@import scala.xml._

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap: The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>@section | Urban Hacker</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/imageedit_1_2238569270.png")'>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("css/bootstrap.min.css")'>

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href='@routes.Assets.versioned("css/bootstrap-theme.min.css")'>

    <!-- App CSS -->
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>

    <!-- Necessary Preloaded JS -->
    <script type="text/javascript">
        function imageLoaded(img){
            img.parentNode.parentNode.className += ' loaded';
        };
    </script>
<body>

<div class="container">

    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class='@if(section == "News") {active}'><a href="/">News</a></li>
                        <li class='@if(section == "Blogs") {active}'><a href="/blogs">Blogs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class='@if(section == "About") {active}'><a href="/about">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div class="masthead">
            <h1><a href="/">( Urban Hacker )</a></h1>
        </div>

        @content

        <hr />

        <div class="footer">
            <p>&copy; <a href="http://www.d2ab.org">Daniel Skogquist Ã…borg</a> 2016</p>
        </div>

    </div> <!-- /container -->

</div> <!-- /container -->

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Bootstrap: Latest compiled and minified JavaScript -->
<script src='@routes.Assets.versioned("js/bootstrap.min.js")'></script>

<!-- Bootstrap: HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/c514aa5661.js"></script>

<!-- MomentJS -->
<script src='@routes.Assets.versioned("javascripts/moment.min.js")' type="text/javascript"></script>

<!-- App JS -->
<script src='@routes.Assets.versioned("javascripts/app.js")' type="text/javascript"></script>

@js

</body>
</html>
